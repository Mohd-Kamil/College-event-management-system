<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | College Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:linear-gradient(135deg,#24c6dc 20%,#5433ff,#ff7e5f);min-height:100vh;font-family:'Segoe UI',Arial,sans-serif;}.card{background:rgba(255,255,255,0.88);backdrop-filter:blur(2px);border-radius:1.5rem;box-shadow:0 6px 36px 4px rgba(44,44,144,0.15);}</style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="card p-5 mt-5 w-100" style="max-width:480px">
    <h2 class="fw-bold text-center mb-3">Student Registration</h2>
    <form action="user/register.php" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="student@integral.edu.in" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-semibold">Register</button>
    </form>
    <hr>
    <div class="text-center">
      <span>Already have an account?</span> <a href="student-login.html" class="fw-semibold">Login</a>
    </div>
    <a href="index.html" class="d-block text-center text-secondary mt-3">&larr; Back to Home</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
